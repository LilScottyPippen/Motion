{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
</head>
<body>
<div class="wrapper">
        <div class="logo">
            <img src="{% static 'img/logo360.png' %}" alt="">
        </div>
        <div class="text-center mt-4 name">
            Motion
        </div>
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <input type="text" name="username" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password1" id="pwd" placeholder="Password">
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password2" id="pwd" placeholder="Confirm password">
            </div>
            <button class="btn mt-3">Register</button>
        </form>
        <div class="text-center fs-6">
            <span style="color: white">Have already an account?</span><br><a href="{% url 'auth' %}">Login</a>
        </div>
        <span style="color: red;">{{ form.errors }}</span>
</div>
</body>
</html>
