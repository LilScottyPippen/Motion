{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
</head>
<body>
<div class="wrapper">
        <div class="logo">
            <img src="{% static 'img/logo360.png' %}" alt="">
        </div>
        <div class="text-center mt-4 name">
            Motion
        </div>
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Forget password?</a> <span style="color: white">or</span> <a href="{% url 'reg' %}">Sign up</a>
        </div>
        <div align="center">
            <a href="{% url 'github_login' %}"><img src="{% static 'img/github.png' %}" width="40" style="border-radius: 10px"></a>
            <a href="{% url 'google_auth' %}"><img src="{% static 'img/google.png' %}" width="35" alt=""></a>
        </div>
        {% for message in messages %}
            <div style="color: red" align="center">{{ message }}</div>
        {% endfor %}
</div>
</body>
</html>
